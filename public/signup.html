<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewMetrics - Sign Up</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>BrewMetrics</h1>
        <p>Stop Guessing. Start Knowing.</p>
        
        <div class="form-container">
            <h2>Sign Up</h2>
            <div id="error-message" class="error"></div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email..." required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password..." required>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-primary" onclick="signUp(document.getElementById('email').value, document.getElementById('password').value)">Sign Up</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='/login.html'">Already Have an Account? Log In</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="/assets/js/firebase-config.js"></script>
    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
