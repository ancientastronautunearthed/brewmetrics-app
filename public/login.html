<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Metrics - Login</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Brew Metrics</h1>
        
        <div class="form-container">
            <h2>Login / Sign Up</h2>
            <div id="error-message" class="error"></div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="button-group">
                    <button type="button" onclick="signIn(document.getElementById('email').value, document.getElementById('password').value)">Login</button>
                    <button type="button" onclick="signUp(document.getElementById('email').value, document.getElementById('password').value)">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="/assets/js/firebase-config.js"></script>
    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
